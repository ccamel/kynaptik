version: 2.1
jobs:
  build:
    docker:
      - image: circleci/golang:1.14.1

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache

      - run: go get github.com/mattn/goveralls
      - run: make tools
      - run: make deps
      - run: make lint
      - run: make build
      - run: make dist
      - run: env GO111MODULE=on go test -v -cover -coverprofile=coverage.out ./...
      - run: env GO111MODULE=on goveralls -coverprofile=coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN

      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

  thanks:
    docker:
      - image: circleci/golang:1.14.1
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: make thanks

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./dist
      - run:
          name: "Publish Release on GitHub"
          command: |
            echo "about to publish to tag ${CIRCLE_TAG}"
            ll ./dist/*
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./dist/

workflows:
  version: 2
  make:
    jobs:
      - build:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - thanks:
          filters:
            branches:
              only: master

      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
